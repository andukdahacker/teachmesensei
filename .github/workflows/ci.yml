name: CI

on:
  push:
    branches: [master, staging]
  pull_request:
    branches: [master, staging]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run check

      - name: Unit tests
        run: npm run test:unit

      - name: Build
        run: npm run build
        env:
          PUBLIC_SUPABASE_URL: http://placeholder.supabase.co
          PUBLIC_SUPABASE_PUBLISHABLE_KEY: placeholder-key
          PUBLIC_APP_URL: http://localhost:5173
